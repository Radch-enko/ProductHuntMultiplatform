query Startups($after: String)
{
    posts(after: $after){
        ...PageInfoResponse
        edges{
            node{
                id,
                name,
                tagline,
                thumbnail{
                    url
                },
                commentsCount,
                ...TopicsInfoResponse
            }
        }
    }
}

fragment PageInfoResponse on PostConnection {
    pageInfo {
        startCursor
        endCursor
    }
}

fragment TopicsInfoResponse on Post {
    topics(first: 2){
        edges {
            node {
                name
            }
        }
    }
}